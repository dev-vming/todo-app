<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TodoApp + 바닐라스크립트</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="todo-app">
      <input id="todo-input" type="text" placeholder="할일을 입력해주세요." />
      <ul id="todo-list" data-filter="all"></ul>

      <div>남은 할일 : <span id="num-remaining-todos">0</span></div>

      <hr />
      <div>
        <button id="btn-show-all">전체 보기</button>
        <button id="btn-show-active">해야할 일 보기</button>
        <button id="btn-show-completed">완료한 일 보기</button>
      </div>
      <hr />
      <div>
        <button id="btn-toggle-all">전체 완료 토글</button>
        <button id="btn-clear-completed">완료한 일 삭제</button>
      </div>
    </div>
    <script src="./src/main.js"></script>
  </body>
</html>
